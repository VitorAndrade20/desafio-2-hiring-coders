<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <title>Cadastro de Produtos</title>
  <meta name="Interface para cadastro de usuários e produtos" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="src/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@900&display=swap" rel="stylesheet">

</head>

<body>

	<header>
		<header class="header">
			<div class="header-container">
				<h1>Cadastro de Clientes</h1>
			</div>
		</header>
	</header>

	<main class="main">
		<form action="index.html">
			<input class="button-voltar" type="submit" value="Voltar"/>
		</form>

		<div class="main-div">
			<div class="form-container">
				<form action="#" class="form">
					<input type="text" id="nome" name="nome" placeholder="Nome" required>
				
					<input type="text" id="id" name="identificação" placeholder="Identificação" required>

					<input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" required>

					<input type="text" id="tipo" name="tipo" placeholder="Tipo" required>
				  
					<input class="button" type="submit" id="cadastrar" value="Cadastrar" required>
				  </form>
			</div>
		</div>

	</main>

	<footer>
		
	</footer>

  <script src="src/produtos.js"></script>
</body>

</html>
